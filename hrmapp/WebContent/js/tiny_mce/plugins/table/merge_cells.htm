<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>{#table_dlg.merge_cells_title}</title>
    <script src="../../tiny_mce_popup.js" type="text/javascript"></script>
    <script src="../../utils/mctabs.js" type="text/javascript"></script>
    <script src="../../utils/validate.js" type="text/javascript"></script>
    <script src="js/merge_cells.js" type="text/javascript"></script>
</head>
<body role="application" style="margin: 8px">
<form action="#" onsubmit="MergeCellsDialog.merge();return false;">
    <fieldset>
        <legend>{#table_dlg.merge_cells_title}</legend>
        <table border="0" cellpadding="0" cellspacing="3" role="presentation" width="100%">
            <tr>
                <td><label for="numcols">{#table_dlg.cols}</label>:</td>
                <td align="right"><input aria-required="true" class="number min1 mceFocus" id="numcols" name="numcols"
                                         style="width: 30px"
                                         type="text" value=""/></td>
            </tr>
            <tr>
                <td><label for="numrows">{#table_dlg.rows}</label>:</td>
                <td align="right"><input aria-required="true" class="number min1" id="numrows" name="numrows"
                                         style="width: 30px"
                                         type="text" value=""/></td>
            </tr>
        </table>
    </fieldset>

    <div class="mceActionPanel">
        <input id="insert" name="insert" type="submit" value="{#update}"/>
        <input id="cancel" name="cancel" onclick="tinyMCEPopup.close();" type="button" value="{#cancel}"/>
    </div>
</form>
</body>
</html>
