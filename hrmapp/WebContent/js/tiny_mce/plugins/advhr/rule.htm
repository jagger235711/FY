<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>{#advhr.advhr_desc}</title>
    <script src="../../tiny_mce_popup.js" type="text/javascript"></script>
    <script src="js/rule.js" type="text/javascript"></script>
    <script src="../../utils/mctabs.js" type="text/javascript"></script>
    <script src="../../utils/form_utils.js" type="text/javascript"></script>
    <link href="css/advhr.css" rel="stylesheet" type="text/css"/>
</head>
<body role="application">
<form action="#" onsubmit="AdvHRDialog.update();return false;">
    <div class="tabs">
        <ul>
            <li aria-controls="general_panel" class="current" id="general_tab"><span><a
                    href="javascript:mcTabs.displayTab('general_tab','general_panel');" onmousedown="return false;">{#advhr.advhr_desc}</a></span>
            </li>
        </ul>
    </div>

    <div class="panel_wrapper">
        <div class="panel current" id="general_panel">
            <table border="0" cellpadding="4" cellspacing="0" role="presentation">
                <tr aria-labelledby="width_label" role="group">
                    <td><label for="width" id="width_label">{#advhr_dlg.width}</label></td>
                    <td class="nowrap">
                        <input class="mceFocus" id="width" name="width" type="text" value=""/>
                        <span id="width_unit_label" style="display:none;">{#advhr_dlg.widthunits}</span>
                        <select aria-labelledby="width_unit_label" id="width2" name="width2">
                            <option value="">px</option>
                            <option value="%">%</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label for="size">{#advhr_dlg.size}</label></td>
                    <td><select id="size" name="size">
                        <option value="">{#advhr_dlg.normal}</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select></td>
                </tr>
                <tr>
                    <td><label for="noshade">{#advhr_dlg.noshade}</label></td>
                    <td><input class="radio" id="noshade" name="noshade" type="checkbox"/></td>
                </tr>
            </table>
        </div>
    </div>

    <div class="mceActionPanel">
        <input id="insert" name="insert" type="submit" value="{#insert}"/>
        <input id="cancel" name="cancel" onclick="tinyMCEPopup.close();" type="button" value="{#cancel}"/>
    </div>
</form>
</body>
</html>
