<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>{#advanced_dlg.link_title}</title>
    <script src="../../tiny_mce_popup.js" type="text/javascript"></script>
    <script src="../../utils/mctabs.js" type="text/javascript"></script>
    <script src="../../utils/form_utils.js" type="text/javascript"></script>
    <script src="../../utils/validate.js" type="text/javascript"></script>
    <script src="js/link.js" type="text/javascript"></script>
</head>
<body id="link" style="display: none">
<form action="#" onsubmit="LinkDialog.update();return false;">
    <div class="tabs">
        <ul>
            <li class="current" id="general_tab"><span><a
                    href="javascript:mcTabs.displayTab('general_tab','general_panel');" onmousedown="return false;">{#advanced_dlg.link_title}</a></span>
            </li>
        </ul>
    </div>

    <div class="panel_wrapper">
        <div class="panel current" id="general_panel">
            <table border="0" cellpadding="4" cellspacing="0">
                <tr>
                    <td class="nowrap"><label for="href">{#advanced_dlg.link_url}</label></td>
                    <td>
                        <table border="0" cellpadding="0" cellspacing="0">
                            <tr>
                                <td><input class="mceFocus" id="href" name="href"
                                           onchange="LinkDialog.checkPrefix(this);" style="width: 200px"
                                           type="text" value=""/></td>
                                <td id="hrefbrowsercontainer">&nbsp;</td>
                            </tr>
                        </table>
                    </td>
                </tr>
                <tr>
                    <td><label for="link_list">{#advanced_dlg.link_list}</label></td>
                    <td><select id="link_list" name="link_list"
                                onchange="document.getElementById('href').value=this.options[this.selectedIndex].value;"></select>
                    </td>
                </tr>
                <tr>
                    <td><label for="targetlist" id="targetlistlabel">{#advanced_dlg.link_target}</label></td>
                    <td><select id="target_list" name="target_list"></select></td>
                </tr>
                <tr>
                    <td class="nowrap"><label for="linktitle">{#advanced_dlg.link_titlefield}</label></td>
                    <td><input id="linktitle" name="linktitle" style="width: 200px" type="text" value=""/></td>
                </tr>
                <tr>
                    <td><label for="class_list">{#class_name}</label></td>
                    <td><select id="class_list" name="class_list"></select></td>
                </tr>
            </table>
        </div>
    </div>

    <div class="mceActionPanel">
        <input id="insert" name="insert" type="submit" value="{#insert}"/>
        <input id="cancel" name="cancel" onclick="tinyMCEPopup.close();" type="button" value="{#cancel}"/>
    </div>
</form>
</body>
</html>
