<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>{#advanced_dlg.charmap_title}</title>
    <script src="../../tiny_mce_popup.js" type="text/javascript"></script>
    <script src="js/charmap.js" type="text/javascript"></script>
</head>
<body id="charmap" role="application" style="display:none">
<table align="center" border="0" cellpadding="2" cellspacing="0" role="presentation">
    <tr>
        <td class="title" colspan="2"><label for="charmapView" id="charmap_label">{#advanced_dlg.charmap_title}</label>
        </td>
    </tr>
    <tr>
        <td align="left" id="charmapView" rowspan="2" valign="top">
            <!-- Chars will be rendered here -->
        </td>
        <td align="center" valign="top" width="100">
            <table border="0" cellpadding="0" cellspacing="0" role="presentation" style="height:100px" width="100">
                <tr>
                    <td id="codeV">&nbsp;</td>
                </tr>
                <tr>
                    <td id="codeN">&nbsp;</td>
                </tr>
            </table>
        </td>
    </tr>
    <tr>
        <td style="padding-bottom: 3px;" valign="bottom">
            <table align="center" border="0" cellpadding="2" cellspacing="0" role="presentation" width="100">
                <tr>
                    <td align="center"
                        style="border-left: 1px solid #666699; border-top: 1px solid #666699; border-right: 1px solid #666699;">
                        <label for="codeA">HTML-Code</label></td>
                </tr>
                <tr>
                    <td align="center"
                        id="codeA" style="font-size: 16px; font-weight: bold; border-left: 1px solid #666699; border-bottom: 1px solid #666699; border-right: 1px solid #666699;">&nbsp;
                    </td>
                </tr>
                <tr>
                    <td style="font-size: 1px;">&nbsp;</td>
                </tr>
                <tr>
                    <td align="center"
                        style="border-left: 1px solid #666699; border-top: 1px solid #666699; border-right: 1px solid #666699;">
                        <label for="codeB">NUM-Code</label></td>
                </tr>
                <tr>
                    <td align="center"
                        id="codeB" style="font-size: 16px; font-weight: bold; border-left: 1px solid #666699; border-bottom: 1px solid #666699; border-right: 1px solid #666699;">&nbsp;
                    </td>
                </tr>
            </table>
        </td>
    </tr>
    <tr>
        <td colspan="2" id="charmap_usage">{#advanced_dlg.charmap_usage}</td>
    </tr>

</table>
</body>
</html>
