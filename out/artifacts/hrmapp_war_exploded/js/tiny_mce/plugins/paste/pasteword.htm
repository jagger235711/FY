<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>{#paste.paste_word_desc}</title>
    <script src="../../tiny_mce_popup.js" type="text/javascript"></script>
    <script src="js/pasteword.js" type="text/javascript"></script>
</head>
<body onresize="PasteWordDialog.resize();" style="display:none; overflow:hidden;">
<form action="#" name="source" onsubmit="return PasteWordDialog.insert();">
    <div class="title">{#paste.paste_word_desc}</div>

    <div>{#paste_dlg.word_title}</div>

    <div id="iframecontainer"></div>

    <div class="mceActionPanel">
        <input id="insert" name="insert" type="submit" value="{#insert}"/>
        <input id="cancel" name="cancel" onclick="tinyMCEPopup.close();" type="button" value="{#cancel}"/>
    </div>
</form>
</body>
</html>
