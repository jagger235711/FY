<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>{#template_dlg.title}</title>
    <script src="../../tiny_mce_popup.js" type="text/javascript"></script>
    <script src="js/template.js" type="text/javascript"></script>
    <link href="css/template.css" rel="stylesheet" type="text/css"/>
</head>
<body onresize="TemplateDialog.resize();">
<form onsubmit="TemplateDialog.insert();return false;">
    <div id="frmbody">
        <div class="title">{#template_dlg.desc}</div>
        <div class="frmRow"><label for="tpath" title="{#template_dlg.select}">{#template_dlg.label}:</label>
            <select class="mceFocus" id="tpath"
                    name="tpath"
                    onchange="TemplateDialog.selectTemplate(this.options[this.selectedIndex].value, this.options[this.selectedIndex].text);">
                <option value="">{#template_dlg.select}...</option>
            </select>
            <span id="warning"></span></div>
        <div class="frmRow"><label for="tdesc">{#template_dlg.desc_label}:</label>
            <span id="tmpldesc"></span></div>
        <fieldset>
            <legend>{#template_dlg.preview}</legend>
            <iframe frameborder="0" height="400" id="templatesrc" name="templatesrc" src="blank.htm"
                    width="690"></iframe>
        </fieldset>
    </div>

    <div class="mceActionPanel">
        <input id="insert" name="insert" type="submit" value="{#insert}"/>
        <input id="cancel" name="cancel" onclick="tinyMCEPopup.close();" type="button" value="{#cancel}"/>
    </div>
</form>
</body>
</html>
