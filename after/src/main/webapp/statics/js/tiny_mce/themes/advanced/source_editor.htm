<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>{#advanced_dlg.code_title}</title>
    <script src="../../tiny_mce_popup.js" type="text/javascript"></script>
    <script src="js/source_editor.js" type="text/javascript"></script>
</head>
<body onresize="resizeInputs();" style="display:none; overflow:hidden;">
<form action="#" name="source" onsubmit="saveContent();return false;">
    <div class="title" style="float: left"><label for="htmlSource">{#advanced_dlg.code_title}</label></div>

    <div id="wrapline" style="float: right">
        <input class="wordWrapCode" id="wraped" name="wraped" onclick="toggleWordWrap(this);" type="checkbox"/><label
            for="wraped">{#advanced_dlg.code_wordwrap}</label>
    </div>

    <br style="clear: both"/>

    <textarea class="mceFocus" cols="100" dir="ltr" id="htmlSource"
              name="htmlSource"
              rows="15" style="width: 100%; height: 100%; font-family: 'Courier New',Courier,monospace; font-size: 12px;" wrap="off"></textarea>

    <div class="mceActionPanel">
        <input id="insert" name="insert" role="button" type="submit" value="{#update}"/>
        <input id="cancel" name="cancel" onclick="tinyMCEPopup.close();" role="button" type="button" value="{#cancel}"/>
    </div>
</form>
</body>
</html>
