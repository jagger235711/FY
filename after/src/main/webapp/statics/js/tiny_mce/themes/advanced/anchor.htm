<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>{#advanced_dlg.anchor_title}</title>
    <script src="../../tiny_mce_popup.js" type="text/javascript"></script>
    <script src="js/anchor.js" type="text/javascript"></script>
</head>
<body aria-labelledby="app_title" role="application" style="display: none">
<form action="#" onsubmit="AnchorDialog.update();return false;">
    <table border="0" cellpadding="4" cellspacing="0" role="presentation">
        <tr>
            <td class="title" colspan="2" id="app_title">{#advanced_dlg.anchor_title}</td>
        </tr>
        <tr>
            <td class="nowrap"><label for="anchorName">{#advanced_dlg.anchor_name}:</label></td>
            <td><input aria-required="true" class="mceFocus" id="anchorName" name="anchorName" style="width: 200px" type="text"
                       value=""/></td>
        </tr>
    </table>

    <div class="mceActionPanel">
        <input id="insert" name="insert" type="submit" value="{#update}"/>
        <input id="cancel" name="cancel" onclick="tinyMCEPopup.close();" type="button" value="{#cancel}"/>
    </div>
</form>
</body>
</html>
