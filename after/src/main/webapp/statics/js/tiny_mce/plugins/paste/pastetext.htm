<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>{#paste.paste_text_desc}</title>
    <script src="../../tiny_mce_popup.js" type="text/javascript"></script>
    <script src="js/pastetext.js" type="text/javascript"></script>
</head>
<body onresize="PasteTextDialog.resize();" style="display:none; overflow:hidden;">
<form action="#" name="source" onsubmit="return PasteTextDialog.insert();">
    <div class="title" style="float: left">{#paste.paste_text_desc}</div>

    <div style="float: right">
        <input checked="checked" class="wordWrapCode" id="linebreaks" name="linebreaks" type="checkbox"/><label
            for="linebreaks">{#paste_dlg.text_linebreaks}</label>
    </div>

    <br style="clear: both"/>

    <div>{#paste_dlg.text_title}</div>

    <textarea class="mceFocus" cols="100" dir="ltr" id="content"
              name="content" rows="15"
              style="width: 100%; height: 100%; font-family: 'Courier New',Courier,mono; font-size: 12px;" wrap="soft"></textarea>

    <div class="mceActionPanel">
        <input id="insert" name="insert" type="submit" value="{#insert}"/>
        <input id="cancel" name="cancel" onclick="tinyMCEPopup.close();" type="button" value="{#cancel}"/>
    </div>
</form>
</body>
</html>
